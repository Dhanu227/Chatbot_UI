<!-- static/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat Assistant</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #f0f2f5;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #fff;
      border-right: 1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .session-list {
      flex: 1;
      overflow-y: auto;
    }

    .session-item {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #eee;
      border-radius: 5px;
      cursor: pointer;
    }

    .session-item:hover,
    .session-item.active {
      background-color: #d0e7ff;
    }

    .sidebar button {
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
    }

    /* Chat area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    #chat-box {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    #chat-box p {
      margin: 10px 0;
      white-space: pre-wrap;
    }

    #chat-box p.user {
      text-align: right;
      color: #333;
    }

    #chat-box p.assistant {
      text-align: left;
      color: #0e7c86;
    }

    .chat-input {
      display: flex;
      margin-top: 15px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
    }

    .chat-input button {
      padding: 12px 20px;
      border: none;
      background-color: #0e7c86;
      color: #fff;
      font-weight: bold;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #09575d;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ’¬ Sessions</h2>
    <div id="session-list" class="session-list"></div>
    <button onclick="createSession()">âž• New Session</button>
    <button onclick="logout()">ðŸšª Logout</button>
  </div>

  <div class="chat-area">
    <div class="chat-header">
      <h2>ðŸ§  AI Chat Assistant</h2>
      <div id="active-session-title"></div>
    </div>
    <div id="chat-box"></div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
